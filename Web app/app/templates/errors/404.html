{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="card" style="text-align: center; max-width: 600px; margin: 50px auto;">
    <h1 style="color: #3498db; font-size: 72px; margin-bottom: 20px;">404</h1>
    <h2 style="margin-bottom: 20px;">Page Not Found</h2>
    <p style="color: #666; margin-bottom: 30px;">
        The page you're looking for doesn't exist or has been moved.
    </p>
    <a href="{{ url_for('main.index') }}" class="btn">Return to Home</a>
</div>
{% endblock %}
